function fade(element) {
    var op = .01;  // initial opacity
    element.style.opacity = op;
    var timer = setInterval(function () {
        if (op >= 0.7){
            clearInterval(timer);
            // element.style.opacity = op;        
          }
        element.style.opacity = op;
        element.style.filter = 'alpha(opacity=' + op * 100 + ")";
        op += op * 0.1;
    }, 100);
}
  
fade(document.getElementById('soon'))
